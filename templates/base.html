{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">


    <title>{{ SITE_TITLE }}</title>

    <style>
        .league-col { display: flex; }
        .league-card { display: flex; flex-direction: column; height: 100%; }
        .league-bg { width: 100%; height:50px; object-fit: cover; }
        .league-card .card-body { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding:0.65rem;}
        .league-card[aria-disabled="true"] { cursor: default; }
    </style>

</head>
    
<body>
<!-- 네비게이션바 -->
{% include "navbar.html" %}

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}

 <!-- Bootstrap JS -->
<script src="{% static 'bootstrap.min.js' %}"></script>

<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
